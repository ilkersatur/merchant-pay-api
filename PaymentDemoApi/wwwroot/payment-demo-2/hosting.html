<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Halkbank Ödeme Formu</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo_big.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .logo {
            max-width: 200px;
        }

        .form-container {
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            width: 550px; /* Genişlik artırıldı */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .form-row label {
                width: 130px;
                text-align: right;
                font-size: 14px;
            }

        input, select {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .expiry {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

            .expiry select {
                padding: 8px;
                font-size: 14px;
                width: 80px;
                text-align: center;
                height: 36px;
            }

        button {
            padding: 10px;
            background-color: #004481;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                background-color: #0061a8;
            }

        .payment-logos {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

            .payment-logos img {
                height: 28px;
            }

        small {
            font-size: 11px;
            color: #666;
        }

        .spinner {
            margin: 0 auto 10px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
            padding-top: 20%;
            font-size: 20px;
            font-weight: bold;
        }

        .cvv-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #cvv {
            width: 80px;
            text-align: center;
            padding: 8px;
            font-size: 14px;
        }

        .form-row.centered {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="loading" style="display: none; text-align: center; font-family: sans-serif;">
        <div class="spinner"></div>
        <p>İşlem yapılıyor, lütfen bekleyin...</p>
    </div>

    <div class="container">
        <div class="form-container">
            <img src="https://static.vecteezy.com/system/resources/previews/021/944/628/non_2x/bank-logo-or-icon-design-on-white-background-illustration-vector.jpg" alt="" class="logo">
            <form id="payment-form">

                <div class="form-row">
                    <label for="card-name">Ad Soyad:</label>
                    <input type="text" id="card-name" maxlength="16" required>
                </div>

                <div class="form-row">
                    <label for="card-number">Kart No:</label>
                    <input type="text" id="card-number" maxlength="16" required>
                </div>

                <div class="form-row centered">
                    <label>Son Kullanma Tarihi:</label>
                    <div class="expiry">
                        <select id="month" required>
                            <option value="">Ay</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>

                        <select id="year" required>
                            <option value="">Yıl</option>
                        </select>
                    </div>
                </div>


                <div class="cvv-row">
                    <label for="cvv">Güvenlik No:</label>
                    <input type="text" id="cvv" maxlength="3" required>
                </div>
                <small style="display: block; text-align: center;">(Kredi kartı arkasındaki 3 haneli rakam)</small>


                <p><strong>Taksit:</strong> Tek Çekim</p>
                <p><strong>Tutar:</strong> <span id="amount-field">1,00 TRY</span></p>

                <button type="submit">Gönder</button>
            </form>


            <div class="payment-logos">
                <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Troy_logo.png" alt="Troy">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/512px-Visa.svg.png" alt="Visa">
            </div>
        </div>
    </div>

    <form id="paymentForm" action="https://localhost:7186/TdsMerchantGateway/tdsmerchantgateway/api/threeDS" method="POST" style="display: none;">
        <input name="storeType" value="">
        <input name="transactionType" value="">
        <input name="orderId" value="">
        <input name="pan" value="">
        <input name="cardHolderName" value="">
        <input name="expireDate" value="">
        <input name="cvv2" value="">
        <input name="transactionAmount" value="">
        <input name="currencyCode" value="">
        <input name="installmentCount" value="">
        <input name="acquirerMerchantId" value="">
        <input name="userId" value="">
        <input name="okUrl" value="">
        <input name="failUrl" value="">
        <input name="hash" value="">
        <input name="rnd" value="">
        <input name="timeStamp" value="">
    </form>

    <script>
        // Yıl dropdown'ını dinamik olarak doldur
        const yearSelect = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        for (let i = 0; i < 10; i++) {
            const year = currentYear + i;
            const option = document.createElement("option");
            option.value = year;
            option.text = year;
            yearSelect.appendChild(option);
        }

        // Form gönderimi kontrolü
        document.getElementById('payment-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            document.getElementById("loading").style.display = "block";


            const cardNumber = document.getElementById('card-number').value.trim();
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const cvv = document.getElementById('cvv').value.trim();

            const storedData = JSON.parse(localStorage.getItem("secureOrderFormData") || "{}");

            if (!cardNumber || !month || !year || !cvv) {
                alert("Lütfen tüm alanları doldurun.");
                return;
            }


            const mapStoreType = (type) => {
                switch (type) {
                    case "3D":
                        return "3D";
                    case "3D PAY":
                        return "3D_PAY";
                    case "3D PAY HOSTING":
                        return "3D_PAY_HOSTING";
                    default:
                        return type;
                }
            };

            const mapTransactionType = (type) => {
                switch (type) {
                    case "SATIŞ":
                    case "Satış":
                        return "SALEPOS";
                    case "ÖN PROVIZYON":
                    case "Ön Provizyon":
                        return "PREAUTH";
                    case "MAIL ORDER":
                        return "MAILORDER";
                    default:
                        return type;
                }
            };

            function getExpireDate() {
                const yearFull = document.getElementById('year').value; // örn: "2028"
                const month = document.getElementById('month').value; // örn: "01"

                if (!yearFull || !month) {
                    return "";
                }

                const yearShort = yearFull.slice(-2); // son 2 haneyi al => "28"

                return yearShort + month; // "2801"
            }

            const requestData = {
                userId: storedData.userId,
                password: storedData.password,
                merchantNumber: storedData.merchantNumber,
                shopCode: storedData.shopCode,
                transactionType: mapTransactionType(storedData.secureTransactionType),
                cardHolderName: document.getElementById("card-name").value,
                transactionAmount: (() => {
                    const rawAmount = (storedData.amount)?.replace(',', '.');
                    const parsedAmount = parseFloat(rawAmount);
                    const amountInCents = Math.round(parsedAmount * 100);
                    return isNaN(amountInCents) ? null : String(amountInCents);
                })(),
                // currencyCode: storedData.currency == "TRY" ? "949" : "NaN",
                currencyCode: "949",
                pan: document.getElementById("card-number").value.replace(/\s+/g, ''),
                cvv2: document.getElementById("cvv").value,
                expireDate: getExpireDate(),
                installmentCount: storedData.installment,
                securityType: 'Secure',
                rewardAmount: "0",
                storeType: storedData ? mapStoreType(storedData?.storeType) : null,
                AcquirerMerchantId: storedData.merchantNumber
            };

            try {
                const response = await fetch("https://localhost:7186/api/Secure", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                console.log("Yanıt:", result);

                localStorage.setItem("paymentResult", JSON.stringify(result));

                const form = document.getElementById("paymentForm");

                for (const key in result) {
                    const input = form.querySelector(`input[name="${key}"]`);
                    if (input) {
                        input.value = result[key];
                    }
                }

                form.submit();
            } catch (e) {
                console.error("İstek hatası:", error);
                alert("İstek gönderilirken hata oluştu.");
            }
            finally {
                document.getElementById("loading").style.display = "none"; // Gizle
            }

        });

        document.addEventListener("DOMContentLoaded", () => {

            const storedData = JSON.parse(localStorage.getItem("secureOrderFormData") || "{}");
            const amount = storedData.amount;

            const amountElement = document.getElementById("amount-field");
            if (amountElement) {
                amountElement.textContent = `${amount} TRY`;
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const yearSelect = document.getElementById("year");
            const currentYear = new Date().getFullYear();
            for (let i = 0; i < 10; i++) {
                const y = currentYear + i;
                const option = document.createElement("option");
                option.value = y;
                option.textContent = y;
                yearSelect.appendChild(option);
            }

            const storedData = JSON.parse(localStorage.getItem("secureOrderFormData") || "{}");
            const amount = storedData.amount;
            const amountElement = document.getElementById("amount-field");
            if (amountElement && amount) {
                amountElement.textContent = `${amount} TRY`;
            }
        });

</html>
