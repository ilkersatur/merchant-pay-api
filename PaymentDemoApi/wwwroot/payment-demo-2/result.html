<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VPOS TEST ÖDEME</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo_big.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <!-- <i class="fas fa-shopping-cart"></i> -->
                <img src="assets/images/logo_big.png" class="logo-icon" />
                <span>&nbsp; VPOS TEST ÖDEME</span>
            </div>
            <nav class="main-nav">
            </nav>
        </header>

        <div class="step-progress">
            <div class="step step-active">1</div>
            <div class="step-line-active"></div>
            <div class="step step-active">2</div>
            <div class="step-line-active"></div>
            <div class="step step-active">3</div>
            <div class="step-line-active"></div>
            <div class="step step-active">4</div>
        </div>

        <div class="main-content-wrapper">
            <div class="right-panel">
                <div class="result-header">
                    <h3><i class="fas fa-check"></i> İşlem Sonucu</h3>
                    <span id="resultStatus" class="status-text"></span>
                </div>
                <div class="summary-item">
                    <span>Üye İşyeri Numarası</span>
                    <span id="summaryMerchantNumberDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>Shop Kod</span>
                    <span id="summaryMerchantShopCodeDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>İşlem Tipi</span>
                    <span id="summaryTransactionTypeDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>Tutar</span>
                    <span id="summaryAmountDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>Para Birimi</span>
                    <span id="summaryCurrencyDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>Banka Cevap Kodu</span>
                    <span id="summaryResponseCodeDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>Banka Alt Cevap Kodu</span>
                    <span id="summaryResponseReasonCodeDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>Yanıt Mesajı</span>
                    <span id="summaryResponseMessageDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>Sipariş ID</span>
                    <span id="summaryOrderIdDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>Provizyon Numarası</span>
                    <span id="summaryAuthorizationNumberDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>RRN</span>
                    <span id="summaryRRNDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>STAN</span>
                    <span id="summaryStanDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>İşlem ID</span>
                    <span id="summaryTransactionIdDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>İşlem Tarihi</span>
                    <span id="summaryTransactionDateDisplay"></span>
                </div>
                <!--<div class="summary-item">
                    <span>Hata Durumu</span>
                    <span id="summaryIsErrorDisplay"></span>
                </div>
                <div class="summary-item">
                    <span>İşlem Durumu</span>
                    <span id="summarySuccessDisplay"></span>
                </div>-->
                <div id="summaryContainer">
                    <div class="summary-item">
                        <span>3D Model</span>
                        <span id="threeDModel"></span>
                    </div>
                    <div class="summary-item">
                        <span>AV</span>
                        <span id="av"></span>
                    </div>
                    <div class="summary-item">
                        <span>ECI</span>
                        <span id="eci"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span style="color: #3a859c;"></span> <span style="color: #000;">© 2025</span>
    </footer>

    <script src="result.html.js"></script>
</body>
</html>
